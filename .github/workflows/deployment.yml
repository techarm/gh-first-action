# Event (Wrokflow Triggers)
# Repository-related:
#   push, pull_request, create, fork, issues, issue_comment, watch, discussion, ...
# Other:
#   workflow_dispatch, repository_dispatch, schedule, workflow_call
#
# Avaiable Events: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
name: Deployment Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    # needs: [test, otherjobs]
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."
