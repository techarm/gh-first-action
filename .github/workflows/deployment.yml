name: Execution Flow
on:
  push:
    branches:
      - custom-actions
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        id: cache-deps
        uses: ./.github/actions/cached-deps
        with:
          caching: true
      - name: Output information
        run: echo "Cache used? => ${{ steps.cache-deps.outputs.used-cache }}"
      - name: Test code
        id: run-tests
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        uses: ./.github/actions/cached-deps
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Deploy
        run: |
          ls -al
          echo "deploying..."
  matchString:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Grep text from wiki
        id: match
        uses: ./.github/actions/web-grep-js
        with:
          url: 'https://en.wikipedia.org/wiki/ISBN'
          match-string: '/[0-9]{3}-[0-9]{1}-[0-9]{2}-[0-9]{6}-[0-9]{1}/g'
      - name: Output Result
        run: |
          echo "IsMatch = ${{ steps.match.outputs.is-match }}"
          echo "Resut = ${{ steps.match.outputs.result }}"
          echo "Error = ${{ steps.match.outputs.error }}"
